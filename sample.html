<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Test DoggyLibrary</title>
  </head>
  <body>
    <style>
      .fonctionality {
        margin: 20px;
      }
    </style>

    <div class="dogColor fonctionality">
      <button id="playSoundButton">sound</button>
    </div>

    <div class="fonctionality">
      <button class="observing-dog-hover-button">hover</button>
    </div>

    <div class="fonctionality">
      <input class="input-text-bark" type="text" />
    </div>

    <div class="fonctionality">
      <form class="validationDog">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password-input" name="password" />
        <div id="password-error" class="error-message">
          <p id="upp" class="hidden">
            Le mot de passe doit comporter une minuscule
          </p>
          <p id="low" class="hidden">
            Le mot de passe doit comporter une majuscule
          </p>
          <p id="len" class="hidden">
            Le mot de passe doit comporter au moins 8 caratères
          </p>
          <p id="spe" class="hidden">
            Le mot de passe doit contenier un caratère spacial
          </p>
        </div>
        <img
          src="./assets/img/upside-down-dog.png"
          alt="Chien"
          id="dog-image"
          class="hidden"
        />
      </form>
    </div>

    <div class="fonctionaliy">
      <button id="dogButton">
        <img src="assets/img/OIP.jpg" alt="Dog Icon" />
      </button>
    </div>

    <div class="fonctionality">
      <button id="dogChangeWp">Change Wallpaper</button>
    </div>

    <div class="fonctionality">
      <div id="dogLoader">
        <audio
          id="loadingAudio"
          src="assets/mp3/goofy-ah-laugh.mp3"
          preload="auto"
          loop
        ></audio>
        <div class="loader-container">
          <img
            src="https://media.tenor.com/ijffyjt8WKYAAAAi/dog-twerk.gif"
            alt="Chien en chargement"
            class="loader-image"
          />
          <div class="loader-circle" id="loader-circle"></div>
          <span id="counter">0</span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
